<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src 'self' https: data:; connect-src 'self';">
    <title>{% block title %}Balatro Joker Arena{% endblock %}</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            height: 100%;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* =====================================
           Header + Title + Tab Navigation Styles
           ===================================== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Left‐side: Title + Description */
        .header .title-container {
            display: flex;
            flex-direction: column;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1.1rem;
            color: #ccc;
        }

        /* Right‐side: Tab Navigation */
        .tab-nav {
            display: flex;
            background-color: #111;
            border-bottom: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab-item {
            color: #bbb;
            text-decoration: none;
            padding: 14px 28px;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-item:not(.active):hover {
            color: #fff;
            background-color: #222;
        }

        .tab-item.active {
            color: #fff;
            background-color: #222;
            font-weight: bold;
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background-color: #fff;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .tab-item {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .tab-item {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        /* Alert Styles */
        .error {
            background-color: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Header: Title on Left, Tabs on Right -->
        <div class="header">
            <div class="title-container">
                <h1>Balatro Joker Arena</h1>
                <p>{% block page_description %}Select the joker you would prefer.{% endblock %}</p>
            </div>

            <nav class="tab-nav">
                <a href="/"
                   class="tab-item {% if request.url.path == '/' %}active{% endif %}">
                    Arena
                </a>
                <a href="/leaderboard"
                   class="tab-item {% if request.url.path == '/leaderboard' %}active{% endif %}">
                    Leaderboard
                </a>
            </nav>
        </div>

        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}

    <script>
        // Client-side routing for smooth navigation
        (function() {
            const container = document.querySelector('.container');
            const tabLinks = document.querySelectorAll('.tab-item');

            // Function to load page content via AJAX
            async function loadPage(url, pushState = true) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Failed to load page');

                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // Extract the new content
                    const newContainer = doc.querySelector('.container');
                    if (newContainer) {
                        // Replace the container content
                        container.innerHTML = newContainer.innerHTML;

                        // Update page title
                        const newTitle = doc.querySelector('title');
                        if (newTitle) {
                            document.title = newTitle.textContent;
                        }

                        // Update page-specific styles
                        updatePageStyles(doc);

                        // Re-attach event listeners to new navigation links
                        attachNavigationListeners();

                        // Re-execute any scripts in the new content
                        executeScripts(container);

                        // Update URL if needed
                        if (pushState) {
                            history.pushState({url: url}, '', url);
                        }
                    }
                } catch (error) {
                    console.error('Navigation error:', error);
                    // Fall back to normal navigation on error
                    window.location.href = url;
                }
            }

            // Function to update page-specific styles
            function updatePageStyles(doc) {
                // Remove existing page-specific styles
                const oldPageStyles = document.querySelectorAll('style[data-page-styles]');
                oldPageStyles.forEach(style => style.remove());

                // Add new page-specific styles
                const newStyles = doc.querySelectorAll('head style');
                newStyles.forEach(style => {
                    const newStyleElement = document.createElement('style');
                    newStyleElement.textContent = style.textContent;
                    newStyleElement.setAttribute('data-page-styles', 'true');
                    document.head.appendChild(newStyleElement);
                });
            }

            // Function to execute scripts in newly loaded content
            function executeScripts(container) {
                const scripts = container.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    Array.from(oldScript.attributes).forEach(attr => {
                        newScript.setAttribute(attr.name, attr.value);
                    });
                    newScript.textContent = oldScript.textContent;
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
            }

            // Function to attach click listeners to navigation links
            function attachNavigationListeners() {
                const links = document.querySelectorAll('.tab-item');
                links.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const url = this.getAttribute('href');

                        // Don't reload if already on this page
                        if (window.location.pathname === url) {
                            return;
                        }

                        loadPage(url);
                    });
                });
            }

            // Handle browser back/forward buttons
            window.addEventListener('popstate', function(e) {
                if (e.state && e.state.url) {
                    loadPage(e.state.url, false);
                } else {
                    loadPage(window.location.pathname, false);
                }
            });

            // Initialize: attach listeners and set initial state
            attachNavigationListeners();
            history.replaceState({url: window.location.pathname}, '', window.location.pathname);
        })();
    </script>
</body>
</html>
